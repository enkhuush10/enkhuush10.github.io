<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    nav button {
      cursor: pointer;
    }

    #slide {
      margin-top: 50px;
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

<nav>
  <button onclick="goToSlide(1)">1</button>
  <button onclick="goToSlide(2)">2</button>
  <button onclick="goToSlide(3)">3</button>
  <button onclick="goToSlide(4)">4</button>
  <button onclick="goToSlide(5)">5</button>
  <button onclick="goToSlide(6)">6</button>
  <button onclick="goToSlide(7)">7</button>
  <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
</nav>

<iframe id="slide"></iframe>

<script>
  const totalSlides = 7;
  let currentSlide = 1;
  const slideFrame = document.getElementById("slide");

  function goToSlide(n) {
    if (n < 1 || n > totalSlides) return;
    currentSlide = n;
    slideFrame.src = `slide${n}.html`;
  }

  // Keyboard controls
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") {
      goToSlide(currentSlide + 1);
    }
    if (e.key === "ArrowLeft") {
      goToSlide(currentSlide - 1);
    }
  });

  // Fullscreen toggle
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // Preload slides
  function preloadSlides() {
    for (let i = 1; i <= totalSlides; i++) {
      fetch(`slide${i}.html`).catch(() => {});
    }
  }

  preloadSlides();
  goToSlide(1);
</script>

</body>
</html>
